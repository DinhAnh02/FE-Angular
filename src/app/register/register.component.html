<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Đăng ký</h2>
                <div class="form-group">
                    <label for="email">Email/phone</label>
                    <input type="text" class="form-control" id="email">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-filed">
                    <label for="password">Mật khẩu</label>
                    <input type="text" placeholder="Ít nhất 3 kí tự" class="form-control" id="password">
                    <i class="password-toggle fa-regular fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-filed">
                    <label for="password">Nhập lại mật khẩu</label>
                    <input type="text" placeholder="Ít nhất 3 kí tự" class="form-control" id="password">
                    <i class="password-toggle fa-regular fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Họ và Tên</label>
                    <input type="text" class="form-control" id="full-name">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" class="form-control" id="address">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="agree">
                            <label for="agree" class="form-check-lable text-start">
                                Tôi đồng ý với các điều kiện
                            </label>
                        </span>
                    </div>
                </div>
                <button type="button" class="register-button">Đăng ký</button>
                <div class="divider"></div>
                <p class="text-center">Bạn đã có tài khoản? <span><a href="#" class="register-link">Đăng nhập</a></span>
                </p>
            </div>
        </div>
    </div>
</div>
